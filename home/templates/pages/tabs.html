{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="row">
    <div class="col-sm-12">
        <h5 class="mt-4">Registration form </h5>
        <hr>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
              aria-controls="pills-home" aria-selected="true">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
              aria-controls="pills-profile" aria-selected="false">Teacher</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
            aria-labelledby="pills-home-tab">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">
                            <i class="feather icon-user text-success"></i>  Student </h2>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" id="id_role" name="role" value="student">


                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>

                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="usernamename" name="username" placeholder="Enter your username" required>
                            </div>

                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="text" class="form-control" id="Password" name="password" placeholder="Enter your password" required>
                            </div>
        
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"  name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
        
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
        
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
        
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
        
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
        
                            <div class="form-group">
                                <label for="about_info">About:</label>
                                <textarea class="form-control" id="about_info" name="about_info" rows="4" required></textarea>
                            </div>
        
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        

        
        
        
        
        
        
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">
                            <i class="feather icon-book text-success"></i> Teacher</h2>
                        <form method="POST">
                            {% csrf_token %}


                            <input type="hidden" id="id_role" name="role" value="teacher">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="usernamename" name="username" placeholder="Enter your username" required>
                            </div>

                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="text" class="form-control" id="Password" name="password" placeholder="Enter your password" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
        
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="Subject">Subject</label>
                                <input type="text" class="form-control" id="Subject" name="subject" required>
                            </div>


                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
        
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
        
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
        
                            <div class="form-group">
                                <label for="about_info">About:</label>
                                <textarea class="form-control" id="about_info" name="about_info" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
    
      </div>
  </div>
  <!-- [ Main Content ] end -->

{% endblock content %}
